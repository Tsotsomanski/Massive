<form class="login-wrapper" #form="ngForm" (ngSubmit)="login(form)">
  <div class="form-group">
    <label>E-mail</label>
    <input type="email" class="form-control" #emailField="ngModel" name="email" ngModel required/>
    <div class="alert alert-danger" *ngIf="emailField.touched && emailField.errors?.required">Username is required</div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="pass" ngModel required/>
  </div>
  
  <button type="submit" class="btn tn-primary">Submit</button>
</form>
