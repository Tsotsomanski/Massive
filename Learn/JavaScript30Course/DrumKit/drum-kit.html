<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="drum-kit.css" />
	<title>Drum Kit</title>
</head>
<div class='drum-kit-container'>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">conga</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">cymbal</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">open_hh</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">bass</span>
		</div>
	</div>
	<div class="drums-container">
		<audio data-key="65" src="./sounds/conga.wav"></audio>
		<audio data-key="83" src="./sounds/cymbal.wav"></audio>
		<audio data-key="68" src="./sounds/hihat.wav"></audio>
		<audio data-key="70" src="./sounds/kick.wav"></audio>
		<audio data-key="71" src="./sounds/open_hh.wav"></audio>
		<audio data-key="72" src="./sounds/snare.wav"></audio>
		<audio data-key="74" src="./sounds/tom.wav"></audio>
		<audio data-key="75" src="./sounds/bass.wav"></audio>
	</div>
</div>

<script>
	window.addEventListener('keydown', playSound);
	function playSound (e) {
		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
		if (!audio) return;
		audio.currentTime = 0;
		audio.play();
		key.classList.add('playing');
	}

	const keys = document.querySelectorAll(".key");
	keys.forEach(key => {
		key.addEventListener('transitionend', removeClassPlaying)
	});

	function removeClassPlaying(e) {
		if (e.propertyName !== 'transform') return;
		this.classList.remove('playing');
	}
</script>
</body>
</html>
