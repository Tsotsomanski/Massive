<div class='tasks-container'>
    <h4>Tasks</h4>
    <div class='tasks-wrapper'>
        <ul class='clients-tasks' *ngIf='this.tasksList'>
            <li *ngFor='let task of this.tasksList'> {{task}} </li>
        </ul>
    </div>
    <app-create-button (handleSubmit)='onCreateTask($event)' btnColor='blue' activity='task'></app-create-button>
</div>
